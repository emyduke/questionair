<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionnair | DocOnWheels NG</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link rel="stylesheet" href="/assets/fonts/fonts.css">
<link rel="stylesheet" href="https://doconwheels.ng/assets/home-assets/css/card-ui.css">
<link rel="stylesheet" href="https://doconwheels.ng/assets/home-assets/css/styles.css">
<link rel="stylesheet" href="https://doconwheels.ng/assets/home-assets/css/sidemenu.css">


<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="/assets/step.css">

<body>
    <header>
        <div class="logo text--success"><a href="/" class="text--success">
                <img src="https://doconwheels.ng/media/logo.png" style="max-width: 200px" />
            </a></div>
        <div class="nav__search d-none d-md-flex">


            <a href="https://doconwheels.ng/about/" class="menu-item">How It Works</a>
            <a href="" class="menu-item">Our Doctors</a>
            <a href="" class="menu-item">Locations</a>
            <a href="javascript:void(0)" class="menu-item">Pricing</a>

        </div>
        <div class="cart__btn d-none d-lg-flex">
            <div class="">
                <a href="https://doconwheels.ng/req" class="btn btn--primary rounded-pill">
                    Book A Doctor
                </a>
            </div>

        </div>

        <div class="d-flex d-lg-none mobile-menu">


            <span class="toggle-off-canvas-menu">
                <i class="fa fa-bars fa-2x"></i>
            </span>
        </div>
    </header>


    <form id="regForm" action="">
        <h1>Register:</h1>
        <!-- One "tab" for each step in the form: -->


        


        <div class="tab">Name:
            <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
            <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
        </div>
        <div class="tab">Contact Info:
            <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
            <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
        </div>
        <div class="tab">Birthday:
            <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
            <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
        </div>
        <div class="tab">Login Info:
            <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
            <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
        </div>




        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <!--[if lte IE 7]>
        <script src="https://raw.github.com/mattpowell/localstorageshim/master/localstorageshim.min.js" type="text/javascript" id="ie-localstorage-shim"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/garlic.js"></script>

    <script src="https://doconwheels.ng/assets/home-assets/sweetalert2.js"></script>
    <script src="/assets/step.js"></script>
</body>

</html>
